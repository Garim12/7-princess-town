<!doctype html>
<html lang="en">
<head>
  <title>Websocket Chat</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- CSS -->
  <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/dist/css/bootstrap.min.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
          integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
<div class="container" id="app" v-cloak>
  <div class="row">
    <div class="col-md-6">
      <h3>채팅방 리스트</h3>
    </div>
    <div class="col-md-6 text-right">
      <a class="btn btn-primary btn-sm" href="/logout">로그아웃</a>
    </div>
  </div>
  <div class="input-group">
    <div class="input-group-prepend">
      <label class="input-group-text">방제목</label>
    </div>
    <input type="text" class="form-control" v-model="room_name" v-on:keyup.enter="createRoom">
    <div class="input-group-append">
      <button class="btn btn-primary" type="button" @click="createRoom">채팅방 개설</button>
    </div>
  </div>
  <ul class="list-group">
    <li class="list-group-item list-group-item-action" v-for="item in chatrooms" v-bind:key="item.chatRoomId" v-on:click="enterRoom(item.chatRoomId, item.chatRoomName)">
      {{item.chatRoomName}}
    </li>
  </ul>
</div>
<!-- JavaScript -->
<script src="/webjars/vue/2.5.16/dist/vue.min.js"></script>
<script src="/webjars/axios/0.17.1/dist/axios.min.js"></script>
<script>
  const token = 'eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1c2VyMSIsImV4cCI6MTY5MzA3NDE3NywiaWF0IjoxNjkyNzE0MTc3fQ.mOkqS3KKeWwcRzVQelGxjnl4bk-Cicly9NCKlK_Ldwc';

  const config = {
    headers: {
      'Authorization':`Bearer ${token}`
    }
  };

  var vm = new Vue({
    el: '#app',
    data: {
      room_name : '',
      chatrooms: [
      ]
    },
    created() {
      this.findAllRoom();
    },
    methods: {
      findAllRoom: function() {           // 모든 채팅방 보기
        axios.get('/api/chatRooms/myRooms', config)
                .then(response => {
                  console.log(response);
                  this.chatrooms = response.data.myChatRoomList;
                });
      },
      createRoom: function() {
        if("" === this.room_name) {
          alert("방 제목을 입력해 주십시요.");
          return;
        } else {
          var params = new URLSearchParams();
          params.append("name",this.room_name);
          axios.post('/chat/room', params)
                  .then(
                          response => {
                            alert(response.data.name+"방 개설에 성공하였습니다.")
                            this.room_name = '';
                            this.findAllRoom();
                          }
                  )
                  .catch( response => { alert("채팅방 개설에 실패하였습니다."); } );
        }
      },
      enterRoom: function(roomId, roomName) {
        console.log('enterRoom clicked roomId : ' + roomId)
        console.log('enterRoom clicked roomName : ' + roomName)

        localStorage.setItem('wschat.roomId',roomId);
        localStorage.setItem('wschat.roomName',roomName);
        alert('이동');
        location.href="/chat/room/enter/"+roomId;
      }
    }
  });
</script>
</body>
</html>
