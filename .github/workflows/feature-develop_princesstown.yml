name: Build and deploy Gradle app to Azure Web App - princesstown

on:
  push:
    branches:
      - feature/Develop
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: gradle-app
          path: '${{ github.workspace }}/build/libs/*.jar'

      - uses: actions/checkout@v3
      - run: touch ./src/main/resources/application.properties
      - run: echo "${{ secrets.APPLICATION }}" > ./src/main/resources/application.properties

      - run: cat ./src/main/resources/application.properties

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ secrets.WEB_APP_URL }} # Update this with your actual Azure Web App URL

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: gradle-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'princesstown' # Update this with your Azure Web App name
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_70dd10ae960845939aa33e8bbacb000f }}
          package: '*.jar'